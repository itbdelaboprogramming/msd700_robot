%YAML 1.2
---
# Configuration
sensor_pointcloud:
    pointcloudFrame: map

# List of sensors
sensors:
    - sensor0

sensor0:
    topic: ultrasonic
    transform:
        frame: ultrasonic_sensor_link
        posX: 0.03
        posY: -0.07
        posZ: 0.05
        roll: deg(0)
        pitch: deg(0)
        yaw: deg(-90)
...
